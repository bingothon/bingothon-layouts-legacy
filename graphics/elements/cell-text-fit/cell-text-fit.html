<link rel="import" href="../../../bower_components/polymer/lib/utils/render-status.html">

<dom-module id="cell-text-fit">
    <template>
        <style>
            #container {
                width: 100%;
                height: 100%;
            }
            #fittedContent {
                position: absolute;
                top: 50%;
                text-align: center;
                transform: translateY(-50%);
                font-size: var(--cell-text-fit-font-size, 10px);
            }
        </style>
        <div id="container">
            <div id="fittedContent">[[text]]</div>
        </div>
        
    </template>
    <script src="cell-text-fit.js"></script>
</dom-module>
