<!DOCTYPE html>
<html data-sceneid="intermission">
	<head>
		<meta charset="UTF-8">
		<div id="background"></div>
		<!-- CSS -->
		<link href="css/common.css" rel="stylesheet"/>
		<link href="css/intermission.css" rel="stylesheet"/>
		
		<!-- JavaScript -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/jquery-animateNumber/jquery.animateNumber.min.js"></script>
		<script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.4"></script>
		<script src="../bower_components/moment/min/moment.min.js"></script>
		<!--<script src="../bower_components/lodash/dist/lodash.min.js"></script>-->
		
		<script src="../bower_components/waitForImages/dist/jquery.waitforimages.min.js"></script>
		
		<script src="../bower_components/moment/min/moment.min.js"></script>
		<script src="../bower_components/jquery.marquee/jquery.marquee.min.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/intermission.js"></script>
		<script src="js/sponsors.js"></script>
		
		
		<!-- JavaScript -->
		
		
		<script src="js/intermission/tick-handler.js"></script>
		<script src="js/intermission/donation-total.js"></script>
		<script src="js/info-bar/ticker-msgs.js"></script>
		<link rel="stylesheet" href="../bower_components/lato-font/css/lato-font.css">
		<link rel="import" href="elements/discord-voice/discord-voice.html">
		<style>
			discord-voice {
				position: relative;
				z-index: 10;
				bottom: 50px;
				text-align: initial;
				--discord-voice-fontWeight: 600;
				--discord-voice-fontsize: 24px;
				--discord-voice-font: Lato;
				/*These three lines let you control the text in the discord overlay*/
			}
		</style>
	</head>
	<body>
		<!-- Background image -->
		<div id="background"></div>
		
		<!-- Top ESA logo -->
		<div id="esaBigLogo2" class="esaBigLogo"></div>
		
		<div id="twitchAdCountdownTimer">Twitch As Running: <span id="twitchAdCountdownTime">00:00</div>
		
		<!-- Donations -->
		
		<div id="donationTotalContainer" class="storageBox flexContainer">
			        
				
				<div id="amountText" class="gameTitle"><!--Donation Total --></div>
				
		</div>
		<div id="loadGif"><img class="thankYouAnimation" src="images/intermission/animations/link.gif"></div>
		<!-- Music Ticker -->
		<div id="musicTicker" class="storageBox flexContainer">
			<img class="mcat">
			<div id="musicTickerText"><!-- Song Name --></div>
		</div>
		
		<!-- Coming Up Runs stuff -->
		<div id="comingUpRunsHeaderText" class="storageBox flexContainer headerTextBox">
			<span id="comingUpRunsHeaderTextSpan">Runs Coming Up Soon</span>
		</div>
		<div id="comingUpRunsBox">
			<div id="comingUpRunsWrapper">
				<!-- Runs inserted via JavaScript. -->
				<!-- See js/intermission-upcoming-box.html -->
			</div>
			<div id="comingUpChallengesWrapper">
				<!-- Runs inserted via JavaScript. -->
				<!-- See js/intermission.js -->
			</div>
			<div id="comingUpPollsWrapper">
				<!-- Runs inserted via JavaScript. -->
				<!-- See js/intermission.js -->
			</div>
		</div>
		
		<div id="hostingBingoHeaderText" class="storageBox flexContainer">
			<span id="hostingHeaderTextSpan">hosting blackout bingo</span>
		</div>
		
		<div style="outline: 0px solid;" id="hostingBingoPlaceholder" class="storageBox flexContainer">Bingocard placeholder</div>
		
		<div class="voiceContainer storageBox flexContainer">
			<div id="discord-voice-container" style="width: 642px; height: 372px;"><discord-voice tableWidth="642" rowWidth="372" columnsperline="4"></discord-voice></div>
			<!--These html parameters let you control the discord voice overlay. ColumsperLine controls how many voice members are shown in one row. The other elements control the overall size of the layout-->
		</div>
		
		
		<!-- Sponsor Logos
		<div id="sponsorContainer" class="storageBox flexContainer"></div> -->
	</body>
</html>
