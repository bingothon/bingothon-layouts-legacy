<!DOCTYPE html>
<html data-sceneid="info-bar">
	<head>
		<meta charset="UTF-8">
		
		<!-- CSS -->
		<link href="css/common.css" rel="stylesheet"/>
		<link href="css/info-bar.css" rel="stylesheet"/>
		
		<!-- JavaScript -->
		<script src="//twemoji.maxcdn.com/2/twemoji.min.js?2.4"></script>
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/moment/min/moment.min.js"></script>
		<!--<script src="../bower_components/lodash/dist/lodash.min.js"></script>-->
		<script src="../bower_components/jquery-animateNumber/jquery.animateNumber.min.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/animation.js"></script>
		<script src="js/info-bar/tick-handler.js"></script>
		<script src="js/info-bar/clock.js"></script>
		<script src="js/info-bar/esa-logo.js"></script>
		<script src="js/info-bar/donation-total.js"></script>
		<script src="js/info-bar/ticker-msgs.js"></script>
	</head>
	<body>
		<div id="barWrapper" class="storageBox flexContainer">
			<!-- ESA Logo -->
			<div id="esaBarLogoContainer" class="barContainers">
				<img id="esaSmallLogo" src="images/info-bar/esa-small-logo.png">
				<img id="esaHashtagLogo" src="images/info-bar/esa-hashtag-logo.png">
			</div>
			
			<!-- Donation Total -->
			<div id="donationTotalContainer" class="barContainers flexContainer textGlow">
				<img id="stcIcon" src="images/info-bar/stc-icon.png">
				<img id="stcText" src="images/info-bar/stc-text.png">
				<div id="amountText"><!--Donation Total --></div>
			</div>
			
			<!-- General Ticker Messages -->
			<div id="generalMessagesContainer" class="barContainers">
				<div id="linesWrapper">
					<div class="line1"><!-- Line 1 Text --></div>
					<div class="line2"><!-- Line 2 Text --></div>
				</div>
			</div>
			
			<!-- Clock -->
			<div id="clockContainer" class="barContainers flexContainer textGlow">
				<!-- Current Time -->
			</div>
		</div>
	</body>
</html>
