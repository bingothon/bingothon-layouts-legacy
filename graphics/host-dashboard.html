<!DOCTYPE html>
<html data-sceneid="host-dashboard">
	<head>
		<meta charset="UTF-8">
		<title>Bingothon Host Dashboard</title>
		
		<!-- CSS -->
		<link href="css/host-dashboard.css" rel="stylesheet"/>
		
		<!-- JavaScript -->
		<script src="../bower_components/jquery/dist/jquery.min.js"></script>
		<script src="../bower_components/moment/min/moment.min.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/host-dashboard.js"></script>
		<style>
			#intermission-live-warning {
				width:100%;
				background-color: red;
				display: none;
				text-align: center;
				font-size: 40px;
			}
		</style>
	</head>
	<body>
		<div id="intermission-live-warning">You are currently live on stream</div>
		<div id="columnsWrapper">
			<div id="column1" class="column">
				<div id="dwbInfoHeader">Doctors Without Borders Information</div>
				<div id="dwbInfoContainer">To Be Added (use the information sheet for now!)</div>
				<button id="Button">Change Text</button>
			</div>
			<div id="column2" class="column">
				<div id="bidsHeader">Upcoming Goals/Bidwars:</div>
				<div id="bidsContainer"></div>
			</div>
			<div id="column3" class="column">
				<div id="scheduleHeader">Run Schedule:</div>
				<div id="runsContainer"></div>
			</div>
			<div id="column4" class="column">
				<div id="donationTotalHeader">Donation Total:</div>
				<div id="donationTotal">$10,000</div>
				<div>Go live on stream during intermission:<br><button id="intermission-sound-button" disabled="true">(Disabled)</button></div>
			</div>
		</div>
	</body>
</html>
